<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="btn-start">
      <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz-box">
      <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time-text">Kalan Süre</div>
          <div class="time-second">10</div>
        </div>
        <div class="time-line"></div>
      </header>
      <section class="card-body">
        <div class="question-text">
          <!-- Question Text -->
        </div>
        <div class="option-list">
          <!-- Question Options -->
        </div>
      </section>
      <footer class="card-footer" style="display: flex; align-items: center; justify-content: space-between">
        <button class="btn btn-primary btn-prev" style="width: 155px">Previous Question</button>
        <button class="btn btn-primary btn-next" style="width: 155px">Next Question</button>
        <div class="question-number"></div>
      </footer>
    </div>

    <div class="card score-box">
      <div class="icon">
        <i class="fas fa-crown"></i>
      </div>
      <div class="score-text">Toplam 4 sorudan 2 doğru cevap verdiniz</div>
      <div class="buttons">
        <button class="btn-primary btn-restart">Tekrar Başlat</button>
        <button class="btn-primary btn-quit">Testi Bitir</button>
      </div>
    </div>

    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
